<!DOCTYPE html>
<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
  </head>
  <body>
      <h1>Twitter</h1>
      <h3>My Timeline</h3>
      <form method="get" action="/timeline">
        <section>
          <input type="submit" value="Get home timeline" id="get-button" class="button">
          {% for tweet in tweets_from_timeline %}
          <ul>
            <li>{{ tweet.text }}</li>
          </ul>
          {% endfor %}
        </section>

      <h3>Tweet somethig</h3>
      <form action="/tweet" method="post" >
        <section>
          <input type="text" id="tweet" name="tweet" class="box" placeholder="What's happeninng?">
          <br>
          <input type="submit" value="Tweet" id="post-button" class="button">
          {% if response %}
          <ul>
            <li>{{ response }}</li>
          </ul>
          {% endif %}
        </section>
      </form>
  </body>
